# This is the configuration file which controls the Server Selector and the Hub Selector!
# For more information, visit the wiki docs (links in config.yml)

# This is how often the server selector pings the servers.
# This is in milliseconds and the lowest value is 1000ms (1 second).
serverPingTimer: 1000

# The BungeeCord proxy IP
bungeeCordProxy: 127.0.0.1:25565

serverSelector:
