name: HydroHub
version: 1.0
main: xyz.hydro.Main
api-version: 1.16
prefix: HydroHub
load: STARTUP
authors: [ jiggey, Rismose ]
softdepend:
  - PlaceholderAPI
description: A hub core plugin, made for servers who handle a lot of lobby servers.
commands:
  help:
    description: Custom Help Command Plugin
    usage: /<command>
    permission: hhub.member.command.helpCommand
    aliases: ['h', '?']
  hydroreload:
    description: Reload HydroHub
    usage: /<command>
    permission: hhub.admin.command.reloadExecution
  hydrohub:
    description: Main HydroHub Command
    usage: /<command>
    permission: hhub.admin.command.mainCommand
  setspawn:
    description: Set the worlds spawn command
    usage: /<command>
    permission: hhub.admin.command.setWorldSpawn
  spawn:
    description: Teleports The Player To The World Spawn
    usage: /<command>
    aliases: ['hub', 'lobby']
    permission: hhub.member.command.spawnCommand
  cosmetics:
    description: Opens the cosmetics GUI.
    permission: hhub.member.command.cosmeticsCommand
  serverselector:
    description: Opens the server selector GUI.
    permission: hhub.member.command.serverSelectorCommand
  lobbyselector:
    description: Opens the lobby selector GUI.
    permission: hhub.member.command.lobbySelectorCommand
  trails:
    description: Opens the trails cosmetic GUI
    permission: hhub.member.command.trailsCommand
  gm:
    description: Short Gamemode Commands
    usage: /<command>
    permission: hhub.admin.commands.smallCommands
  gms:
    description: Short Gamemode Commands
    usage: /<command>
    permission: hhub.admin.commands.smallCommands
  gmc:
    description: Short Gamemode Commands
    usage: /<command>
    permission: hhub.admin.commands.smallCommands
  gma:
    description: Short Gamemode Commands
    usage: /<command>
    permission: hhub.admin.commands.smallCommands
  gm3:
    description: Short Gamemode Commands
    usage: /<command>
    permission: hhub.admin.commands.smallCommands
  gmsp:
    description: Short Gamemode Commands
    usage: /<command>
    permission: hhub.admin.commands.smallCommands
  hatsgui:
    description: This brings up the Hats Cosmetics menu!
    usage: /<command>
    permission: hhub.members.command.hatsGuiCommand
  hat:
    description: Set a hat!
    usage: /<command>
    permission: hhub.members.command.setHatCommand